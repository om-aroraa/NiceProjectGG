<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        .navbar {
            background-color: #e9e9e9;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner {
            background-color: #d9d9d9;
            position: relative;
            padding: 20px 0;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: #a9a9a9;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 80px;
            /* Half the height to pull it up */
        }

        .profile-info {
            margin-top: 180px;
            /* Adjust this value to match the avatar's bottom */
        }

        .profile-info h1 {
            margin: 10px 0;
        }

        .bio,
        .followers {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 10px;
        }

        .bio {
            width: 60%;
            text-align: left;
        }

        .followers {
            width: 30%;
            text-align: right;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        .button {
            background-color: #a9a9a9;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .content-grid div {
            background-color: #c9c9c9;
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="navbar">

        <!-- Add navigation items here -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
    </div>

    <div class="banner">
        <div class="avatar"></div>
    </div>
    <div class="profile-info">
        <h1>Mansi Arora</h1>
    </div>

    <div class="bio-followers">
        <div class="bio">
            <h3>Bio</h3>
            <p>It's just a cigarette and it harms your pretty lungs</p>
        </div>
        <div class="followers">
            <p><strong>69</strong> Posts</p>
            <p><strong>586</strong> Friends</p>
        </div>
    </div>

    <div class="buttons">
        <button class="button">Edit Profile</button>
        <button class="button">View Archive</button>
    </div>

    <div class="content-grid">
        <!-- Add content blocks here -->
        <div></div>
        <div></div>
        <div></div>
        <!-- Additional content blocks as needed -->
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <script src="https://kit.fontawesome.com/1144a62fa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/cssAREcss/mansi-profile.css">
</head>

<body>

    <!-- <div class="sidebar"></div> -->

    <div class="navbar">
        <div class="slidin-logo">Slidin'</div>
        <!-- <div class="slidin-logo"><img src="/public/homeimages/cubes.webp" alt=""></div> -->
        <div class="nav-container">
            <div class="nav-icons">
                <i class="fa-solid fa-house-chimney" style="color: #fff;"></i>
                <div class="search-container">
                    <!-- <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div> -->
                    <input id="search" type="text" placeholder="&#xF002;   Search Friends"
                        style="font-family:Arial, FontAwesome" ; />

                </div>
                <!-- <div class="fa">
                    <input type="text" id="search" placeholder="&#xf002;" class="font search-icon"/>
                </div> -->
            </div>
            <div class="nav-icons">
                <i class="fa-solid fa-circle-plus"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-solid fa-circle-user"></i>
                <!-- <i class="fa-solid fa-caret-down"></i> -->
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    <div class="banner"><img src="/public/homeimages/cubes.webp" alt=""></div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="/public/profilepics/created-random-people-using-chatgpt-midjourney-do-you-know-v0-q1aa450i5dqb1.webp"
                alt="">
        </div>
        <div class="profile-name">Om Arora</div>
        <div class="profile-bio">
            <p>Bio</p>
            <p>It's just a cigarette and it harms your pretty lungs</p>
        </div>
        <div class="profile-stats">
            <div>
                <span>69</span>
                <p>Posts</p>
            </div>
            <div>
                <span>586</span>
                <p>Friends</p>
            </div>
        </div>
        <div class="profile-actions">
            <button>Edit Profile</button>
            <button>View Archive</button>
        </div>
    </div>

    <div class="post-grid">
        <!-- Post placeholders -->
        <div class="post"><img
                src="/public/profilepics/created-random-people-using-chatgpt-midjourney-do-you-know-v0-q1aa450i5dqb1.webp"
                alt=""></div>
        <div class="post"><img
                src="/public/profilepics/created-random-people-using-chatgpt-midjourney-do-you-know-v0-q1aa450i5dqb1.webp"
                alt=""></div>
        <div class="post"><img
                src="/public/profilepics/created-random-people-using-chatgpt-midjourney-do-you-know-v0-q1aa450i5dqb1.webp"
                alt=""></div>

    </div>
</body>

</html>

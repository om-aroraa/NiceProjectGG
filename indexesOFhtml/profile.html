<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssAREcss/profile.css">
    <title>Instagram-like UI</title>
</head>

<body>

    <div class="container">
        <div class="sidebar left">
            <div class="logo">Your Logo</div>
        </div>
        <div class="content">
            <div class="navbar">
                <div class="nav-item">Home</div>
                <div class="nav-item">Add</div>
                <div class="nav-item">Chat</div>
                <div class="nav-item">Group</div>
                <div class="nav-item">Reels</div>
                <div class="nav-item profile">Profile</div>
            </div>
            <div class="profile-section">
                <div class="user-details">
                    <div class="profile-photo"></div>
                    <div class="user-info">
                        <div class="username">
                            <h2>YourUsername</h2>
                            <div class="profile-buttons">
                                <button class="edit-profile">Edit Profile</button>
                                <button class="view-archive">View Archive</button>
                                <a href="#" class="settings-icon">⚙️</a>
                            </div>
                        </div>
                        <div class="stats">
                            <span class="stat">Posts: 100</span>
                            <span class="stat">Friend: 500</span>
                        </div>
                        <h3>Your Name</h3>
                        <p class="bio">Your bio goes here...</p>
                    </div>
                    
                </div>
                <div class="post-grid">
                    <!-- Add posts grid here -->
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <div class="post">
                        <img src="/homeimages/cubes.webp" alt="">
                    </div>
                    <!-- ... -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

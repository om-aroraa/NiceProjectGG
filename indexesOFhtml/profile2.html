<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .navbar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #d0d0d0;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h2 {
            margin: 10px 0;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .stats {
            margin-left: auto;
            text-align: right;
        }

        .stats div {
            margin-bottom: 5px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .content-grid div {
            background-color: #a0a0c0;
            height: 100px;
        }

        .button {
            background-color: #8080a0;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <!-- Insert logo and icons here -->
    </div>

    <div class="profile">
        <div class="avatar">
            <!-- Insert avatar here -->
        </div>
        <div class="profile-info">
            <p>Bio</p>
            <p>It's just a cigarette and it harms your pretty lungs</p>
            <h2>Mansi Arora</h2>
            <button class="button">Edit Profile</button>
            <button class="button">View Archive</button>
        </div>
        <div class="stats">
            <div>69 Posts</div>
            <div>586 Friends</div>
        </div>
    </div>

    <div class="content-grid">
        <!-- Insert content blocks here -->
        <div></div>
        <div></div>
        <div></div>
        <!-- Add more divs as needed -->
    </div>

</body>

</html>
